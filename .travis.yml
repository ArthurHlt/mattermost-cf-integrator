language: go
go:
- 1.6.2
install:
- export GOPATH=${TRAVIS_BUILD_DIR}
- go env
- go get -v github.com/golang/protobuf/proto
- go get -v -d ./...
before_deploy:
- gem install mime-types -v 2.6.2
script:
- bin/test
after_success:
- wget https://releases.mattermost.com/2.2.0/mattermost-team-2.2.0-linux-amd64.tar.gz
- tar -xvzf mattermost.tar.gz
- go build
- mv mattermost-cf-integrator mattermost/
- ! 'echo "web: ./mattermost-cf-integrator" > mattermost/Procfile'
- zip -r mattermost-cf mattermost/*
deploy:
  provider: releases
  api_key:
    secure: 
  file: mattermost-cf.zip
  on:
    tags: true
    all_branches: true
